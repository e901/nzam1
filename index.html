<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق إدارة المنتجات</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Almarai and Lateef -->
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Lateef&display=swap" rel="stylesheet">
    <!-- SheetJS CDN for reading Excel files -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Almarai', sans-serif; /* Primary font */
            background-color: #e0f2f7; /* Light Cyan */
            direction: rtl; /* Ensure RTL direction for the entire body */
        }
        h1, h2, button {
            font-family: 'Lateef', 'Almarai', sans-serif; /* Decorative font for headings and buttons */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f8ff; /* AliceBlue */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #81d4fa; /* Light Blue 300 */
            border-radius: 10px;
        }

</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white shadow-2xl rounded-3xl p-4 sm:p-6 md:p-8 lg:p-12 w-full max-w-5xl flex flex-col gap-6 md:gap-10 border border-blue-200">

        <!-- Image Banner (now the main header content) -->
        <div class="w-full mb-4 md:mb-8 rounded-2xl overflow-hidden shadow-xl">
            <img src="https://k.top4top.io/p_3502ufy2f1.png" alt="بنر ترحيبي" class="w-full h-auto object-cover"
                 onerror="this.onerror=null;this.src='https://placehold.co/1200x300/a0c4ff/ffffff?text=خطأ+في+تحميل+البنر';">
        </div>

        <!-- User Interface Section -->
        <div class="bg-gradient-to-br from-blue-100 to-indigo-200 p-8 rounded-2xl shadow-lg border border-blue-200">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">البحث عن المنتجات</h2>
            <div class="flex flex-col md:flex-row items-center gap-3 sm:gap-4 md:gap-5 mb-4 md:mb-8">
                <input type="number" id="productIdInput" placeholder="أدخل رقم المنتج للبحث..."
                       class="flex-grow p-3 sm:p-4 border border-blue-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-400 focus:border-transparent text-lg sm:text-xl text-right placeholder-gray-500 transition duration-300 ease-in-out">
                <button id="searchButton"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg sm:text-xl w-full md:w-auto">
                    بحث المنتج
                </button>
            </div>

            <!-- Product Display Area -->
            <div id="productDetails" class="bg-white p-4 sm:p-6 rounded-xl shadow-inner border border-gray-200 min-h-[150px] sm:min-h-[200px] flex flex-col items-center justify-center text-gray-700 text-center transition-all duration-300 ease-in-out">
                <p class="text-lg sm:text-xl md:text-2xl font-medium text-blue-600">ابدأ بالبحث عن منتجك المفضل!</p>
            </div>
        </div>

        <!-- Admin Login Section (initially hidden, shown when showAdminLoginButton is clicked) -->
        <div id="adminLoginSection" class="bg-gradient-to-br from-green-100 to-emerald-200 p-4 sm:p-6 md:p-8 rounded-2xl shadow-lg border border-green-200 hidden">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 md:mb-6 text-center">تسجيل دخول الأدمن</h2>
            <div class="flex flex-col md:flex-row items-center gap-3 sm:gap-4 md:gap-5 mb-4 md:mb-6">
                <input type="password" id="adminPasswordInput" placeholder="أدخل كلمة سر الأدمن"
                       class="flex-grow p-3 sm:p-4 border border-green-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-400 focus:border-transparent text-lg sm:text-xl text-right placeholder-gray-500 transition duration-300 ease-in-out">
                <button id="adminLoginButton"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg sm:text-xl w-full md:w-auto">
                    دخول
                </button>
            </div>
            <p id="adminLoginMessage" class="text-red-600 text-center text-base mt-4 font-semibold"></p>
        </div>

        <!-- Admin Upload Section (Hidden by default) -->
        <div id="adminUploadSection" class="bg-gradient-to-br from-green-100 to-emerald-200 p-4 sm:p-6 md:p-8 rounded-2xl shadow-lg border border-green-200 hidden">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 md:mb-6 text-center">رفع ملف بيانات المنتجات (Excel)</h2>
            <div class="flex flex-col md:flex-row items-center gap-3 sm:gap-4 md:gap-5 mb-4 md:mb-6">
                <input type="file" id="excelFileInput" accept=".xlsx"
                       class="flex-grow p-3 sm:p-4 border border-green-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-400 file:mr-3 sm:file:mr-5 file:py-2 sm:file:py-3 file:px-4 sm:file:px-6 file:rounded-lg file:border-0 file:text-base sm:file:text-lg file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 cursor-pointer transition duration-300 ease-in-out">
                <button id="uploadButton"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg sm:text-xl w-full md:w-auto">
                    رفع الملف الآن
                </button>
            </div>
            <p id="uploadStatus" class="text-center text-base mt-4 font-semibold"></p>
        </div>

        <!-- Manual Product Addition & Edit Section (Hidden by default) -->
        <div id="manualAddSection" class="bg-gradient-to-br from-purple-100 to-pink-200 p-4 sm:p-6 md:p-8 rounded-2xl shadow-lg border border-purple-200 hidden">
            <h2 id="manualAddTitle" class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 md:mb-6 text-center">إضافة منتج يدويًا</h2>

            <!-- Search to Edit Section -->
            <div id="editSearchContainer" class="flex flex-col gap-4 mb-6">
                <div class="flex flex-col md:flex-row items-center gap-3">
                    <input type="number" id="editProductIdInput" placeholder="أدخل رقم المنتج للتعديل..."
                           class="flex-grow p-3 sm:p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-400 text-lg sm:text-xl text-right">
                    <button id="editSearchButton"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-lg sm:text-xl w-full md:w-auto">
                        بحث للتعديل
                    </button>
                </div>
                <hr class="border-gray-300">
            </div>

            <div class="flex flex-col gap-4">
                <input type="number" id="manualProductId" placeholder="رقم المنتج"
                       class="p-3 sm:p-4 border border-purple-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-400 text-lg sm:text-xl text-right">
                <input type="text" id="manualProductName" placeholder="اسم المنتج"
                       class="p-3 sm:p-4 border border-purple-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-400 text-lg sm:text-xl text-right">
                <input type="text" id="manualProductCategory" placeholder="صنف المنتج (اختياري)"
                       class="p-3 sm:p-4 border border-purple-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-400 text-lg sm:text-xl text-right">
                <input type="url" id="manualImageUrl" placeholder="رابط صورة المنتج (اختياري)"
                       class="p-3 sm:p-4 border border-purple-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-400 text-lg sm:text-xl text-right">
                
                <div id="sizesContainer" class="flex flex-col gap-3 p-4 border border-purple-300 rounded-xl bg-purple-50">
                    <div class="flex justify-between items-center mb-2">
                         <h3 class="text-xl font-bold text-gray-700">الأحجام والأسعار</h3>
                         <button id="addSizeButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                            + إضافة حجم
                        </button>
                    </div>
                    <!-- Dynamic size/price inputs will be added here -->
                </div>

                <button id="saveManualProductButton"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg sm:text-xl w-full mt-4">
                    حفظ المنتج
                </button>
            </div>
            <p id="manualStatus" class="text-center text-base mt-4 font-semibold"></p>
        </div>


        <!-- Admin Login Button (moved to bottom) -->
        <div class="flex flex-col md:flex-row justify-center mt-8 gap-4">
             <button id="showAdminLoginButtonBottom"
                    class="bg-blue-50 text-blue-700 hover:bg-blue-100 border border-blue-300 font-bold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-xl whitespace-nowrap">
                تسجيل دخول الأدمن
            </button>
            <button id="showManualAddButton"
                    class="bg-purple-50 text-purple-700 hover:bg-purple-100 border border-purple-300 font-bold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-xl whitespace-nowrap hidden">
                إضافة منتج يدويًا
            </button>
        </div>

    </div>

    <!-- Footer -->
    <footer class="w-full max-w-5xl text-center text-gray-600 text-sm mt-8 p-4">
        <p>جميع الحقوق محفوظة لشركة ادفانسيد تيك سيستم 2025</p>
    </footer>

    <!-- Firebase SDKs (Updated to v12.0.0) -->
    <!-- Moved script to end of body to ensure DOM elements are loaded -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, doc, writeBatch } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Global Firebase variables
        let app;
        let db;
        let auth;
        let userId = null; // Will store the authenticated user ID

        // Initialize Firebase with your provided configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAebCAE22u0CRcpEBvXkSV7Gt2-PW-c0VU",
            authDomain: "sample-firebase-ai-app-96f8f.firebaseapp.com",
            projectId: "sample-firebase-ai-app-96f8f",
            storageBucket: "sample-firebase-ai-app-96f8f.firebasestorage.app",
            messagingSenderId: "1070037465230",
            appId: "1:1070037465230:web:353248568baba1e04b31df"
        };
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // Authenticate anonymously or with custom token
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("Firebase authenticated. User ID:", userId);
            } else {
                // Sign in anonymously if no user is authenticated
                try {
                    let signedIn = false;
                    // Use the __initial_auth_token if available for Canvas environment
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            await signInWithCustomToken(auth, __initial_auth_token);
                            signedIn = true;
                        } catch (customTokenError) {
                            console.warn("Custom token sign-in failed, falling back to anonymous:", customTokenError);
                            // Continue to anonymous sign-in if custom token fails
                        }
                    }

                    if (!signedIn) { // If custom token didn't work or wasn't present
                        await signInAnonymously(auth);
                    }
                    userId = auth.currentUser?.uid || crypto.randomUUID(); // Fallback for userId
                    console.log("Firebase authenticated. User ID:", userId);
                } catch (error) {
                    console.error("Error during Firebase authentication fallback:", error);
                }
            }
            // Once authenticated, load existing products from Firestore
            loadProductsFromFirestore();
        });

        // Global Map to store product data (product_id -> {product_name, price, image_url, sizes, product_category})
        let productData = new Map();

        // Admin password (for demonstration purposes, this is client-side and not secure for production)
        const ADMIN_PASSWORD = "admin";

        // Declare DOM elements globally but assign them inside DOMContentLoaded
        let productIdInput;
        let searchButton;
        let productDetails;
        let adminPasswordInput;
        let adminLoginButton;
        let adminLoginMessage;
        let adminLoginSection;
        let adminUploadSection;
        let excelFileInput;
        let uploadButton;
        let uploadStatus;
        let showAdminLoginButtonBottom;
        let manualAddSection;
        let showManualAddButton;
        let manualProductId;
        let manualProductName;
        let manualProductCategory;
        let manualImageUrl;
        let sizesContainer;
        let addSizeButton;
        let saveManualProductButton;
        let manualStatus;
        let editProductIdInput;
        let editSearchButton;

        // Function to display messages in a styled way (instead of alert)
        function showMessage(element, message, type = 'info') {
            if (!element) return;
            element.textContent = message;
            element.className = 'text-center text-base mt-4 font-semibold';
            if (type === 'error') {
                element.classList.add('text-red-500');
            } else if (type === 'success') {
                element.classList.add('text-green-600');
            } else if (type === 'loading') {
                element.classList.add('text-blue-600');
            } else {
                element.classList.add('text-gray-600');
            }
        }

        // Collection path for public product data
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const PRODUCTS_COLLECTION_PATH = `artifacts/${appId}/public/data/products`;

        // Function to load products from Firestore
        async function loadProductsFromFirestore() {
            if (!db || !userId) {
                console.warn("Firestore not initialized or user not authenticated yet.");
                return;
            }
            showMessage(productDetails, 'جاري تحميل المنتجات...', 'loading');
            try {
                const productsRef = collection(db, PRODUCTS_COLLECTION_PATH);
                const q = query(productsRef);
                const querySnapshot = await getDocs(q);

                productData.clear();
                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    let sizes = null;
                    if (product.sizes_json) {
                        try {
                            sizes = JSON.parse(product.sizes_json);
                        } catch (e) {
                            console.error(`Error parsing sizes_json for product ${product.product_id}:`, e);
                        }
                    }

                    productData.set(product.product_id, {
                        product_name: product.product_name,
                        product_category: product.product_category || null,
                        price: product.price,
                        image_url: product.image_url,
                        sizes: sizes
                    });
                });
                showMessage(productDetails, 'الرجاء إدخال رقم المنتج والضغط على "بحث".', 'info');
                console.log(`تم تحميل ${productData.size} منتجًا من Firestore.`);
            } catch (error) {
                console.error("خطأ في تحميل المنتجات من Firestore:", error);
                showMessage(productDetails, `حدث خطأ في تحميل المنتجات: ${error.message}`, 'error');
            }
        }

        // --- DOMContentLoaded Listener ---
        document.addEventListener('DOMContentLoaded', () => {
            productIdInput = document.getElementById('productIdInput');
            searchButton = document.getElementById('searchButton');
            productDetails = document.getElementById('productDetails');
            adminPasswordInput = document.getElementById('adminPasswordInput');
            adminLoginButton = document.getElementById('adminLoginButton');
            adminLoginMessage = document.getElementById('adminLoginMessage');
            adminLoginSection = document.getElementById('adminLoginSection');
            adminUploadSection = document.getElementById('adminUploadSection');
            excelFileInput = document.getElementById('excelFileInput');
            uploadButton = document.getElementById('uploadButton');
            uploadStatus = document.getElementById('uploadStatus');
            showAdminLoginButtonBottom = document.getElementById('showAdminLoginButtonBottom');
            manualAddSection = document.getElementById('manualAddSection');
            showManualAddButton = document.getElementById('showManualAddButton');
            manualProductId = document.getElementById('manualProductId');
            manualProductName = document.getElementById('manualProductName');
            manualProductCategory = document.getElementById('manualProductCategory');
            manualImageUrl = document.getElementById('manualImageUrl');
            sizesContainer = document.getElementById('sizesContainer');
            addSizeButton = document.getElementById('addSizeButton');
            saveManualProductButton = document.getElementById('saveManualProductButton');
            manualStatus = document.getElementById('manualStatus');
            editProductIdInput = document.getElementById('editProductIdInput');
            editSearchButton = document.getElementById('editSearchButton');


            // --- Event Listener for showing Admin Login ---
            showAdminLoginButtonBottom.addEventListener('click', () => {
                adminLoginSection.classList.remove('hidden');
                showAdminLoginButtonBottom.classList.add('hidden');
                showManualAddButton.classList.add('hidden'); // Hide manual add button on login
            });

            // --- Event Listener for showing Manual Add Section ---
            showManualAddButton.addEventListener('click', () => {
                manualAddSection.classList.remove('hidden');
                adminUploadSection.classList.add('hidden');
                showManualAddButton.classList.add('hidden');
                showAdminLoginButtonBottom.classList.remove('hidden');
            });


            // --- User Interface Logic ---
            function renderProductDetails(product, selectedSize = null) {
                let priceHtml = '';
                if (product.sizes) {
                    const sizesKeys = Object.keys(product.sizes);
                    const defaultSize = selectedSize || sizesKeys[0];
                    const price = product.sizes[defaultSize];
                    
                    priceHtml = `
                        <div class="flex items-center gap-4 mb-4">
                            <p class="text-3xl font-bold text-gray-800">السعر:</p>
                            <span id="productPrice" class="text-blue-700 text-3xl font-bold">${price}</span>
                        </div>
                        <div class="flex items-center gap-4 mb-4">
                            <p class="text-3xl font-bold text-gray-800">الحجم:</p>
                            <select id="sizeSelector" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-xl">
                                ${sizesKeys.map(size => `<option value="${size}" ${size === defaultSize ? 'selected' : ''}>${size}</option>`).join('')}
                            </select>
                        </div>
                    `;
                } else {
                    priceHtml = `
                        <p class="text-3xl font-bold text-gray-800 mb-3">السعر: <span class="text-blue-700">${product.price}</span></p>
                    `;
                }

                const imageUrl = product.image_url || 'https://placehold.co/250x200/e0e0e0/000000?text=لا+توجد+صورة';
                const categoryHtml = product.product_category ? `<p class="text-2xl font-bold text-gray-800 mb-3">الصنف: <span class="text-blue-700">${product.product_category}</span></p>` : '';
                
                productDetails.innerHTML = `
                    <p class="text-3xl font-bold text-gray-800 mb-3">اسم المنتج: <span class="text-blue-700">${product.product_name || 'غير متوفر'}</span></p>
                    ${categoryHtml}
                    ${priceHtml}
                    <img src="${imageUrl}" alt="صورة المنتج ${product.product_id}" class="max-w-xs max-h-56 rounded-xl shadow-md mt-6 border border-gray-300 object-contain"
                         onerror="this.onerror=null;this.src='https://placehold.co/250x200/e0e0e0/000000?text=لا+توجد+صورة';">
                `;

                if (product.sizes) {
                    const sizeSelector = document.getElementById('sizeSelector');
                    const productPriceSpan = document.getElementById('productPrice');
                    sizeSelector.addEventListener('change', (e) => {
                        const selectedSize = e.target.value;
                        const newPrice = product.sizes[selectedSize];
                        productPriceSpan.textContent = newPrice;
                    });
                }
            }
            
            searchButton.addEventListener('click', () => {
                const productId = productIdInput.value.trim();
                if (!productId) {
                    productDetails.innerHTML = `<p class="text-red-500 text-2xl font-medium">الرجاء إدخال رقم المنتج للبحث.</p>`;
                    return;
                }

                const product = productData.get(productId);

                if (product) {
                    renderProductDetails(product);
                } else {
                    productDetails.innerHTML = `<p class="text-red-500 text-2xl font-medium">المنتج رقم "${productId}" غير موجود.</p>`;
                }
            });

            // Allow searching by pressing Enter key in the input field
            productIdInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    searchButton.click();
                }
            });

            // --- Admin Interface Logic ---
            adminLoginButton.addEventListener('click', () => {
                const password = adminPasswordInput.value;
                if (password === ADMIN_PASSWORD) {
                    adminLoginSection.classList.add('hidden');
                    adminUploadSection.classList.remove('hidden');
                    showManualAddButton.classList.remove('hidden'); // Show manual add button after login
                    showMessage(adminLoginMessage, 'تم تسجيل الدخول بنجاح! يمكنك الآن رفع ملف Excel أو إضافة منتج يدويًا.', 'success');
                } else {
                    showMessage(adminLoginMessage, 'كلمة السر غير صحيحة. حاول مرة أخرى.', 'error');
                    adminPasswordInput.value = '';
                }
            });

            adminPasswordInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    adminLoginButton.click();
                }
            });

            uploadButton.addEventListener('click', async () => {
                const file = excelFileInput.files[0];
                if (!file) {
                    showMessage(uploadStatus, 'الرجاء اختيار ملف Excel لرفعه.', 'error');
                    return;
                }

                if (!db || !userId) {
                    showMessage(uploadStatus, 'خطأ: لم يتم تهيئة قاعدة البيانات أو لم يتم تسجيل الدخول.', 'error');
                    return;
                }

                showMessage(uploadStatus, 'جاري معالجة ورفع الملف، الرجاء الانتظار...', 'loading');

                const reader = new FileReader();

                reader.onload = async (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });

                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];

                        const jsonProducts = XLSX.utils.sheet_to_json(worksheet);

                        const productsRef = collection(db, PRODUCTS_COLLECTION_PATH);
                        const existingDocs = await getDocs(productsRef);
                        const deleteBatch = writeBatch(db);
                        existingDocs.forEach((doc) => {
                            deleteBatch.delete(doc.ref);
                        });
                        await deleteBatch.commit();
                        console.log("تم مسح البيانات القديمة من Firestore.");

                        productData.clear();
                        const writeBatchNew = writeBatch(db);
                        let productsCount = 0;

                        for (const row of jsonProducts) {
                            const productId = String(row.product_id).trim();
                            const productName = row.product_name;
                            const productCategory = row.product_category;
                            const price = row.price;
                            const sizesJson = row.sizes_json;
                            const imageUrl = row.image_url;

                            if (productId && (price !== undefined || sizesJson)) {
                                let productDoc = {
                                    product_id: productId,
                                    product_name: productName || null,
                                    product_category: productCategory || null,
                                };
                                if (imageUrl) {
                                    productDoc.image_url = imageUrl;
                                }

                                if (sizesJson) {
                                    productDoc.sizes_json = sizesJson;
                                } else {
                                    productDoc.price = price;
                                }

                                const productDocRef = doc(productsRef, productId);
                                writeBatchNew.set(productDocRef, productDoc);
                                
                                let sizes = null;
                                if (sizesJson) {
                                    try {
                                        sizes = JSON.parse(sizesJson);
                                    } catch (e) {
                                        console.error(`Error parsing sizes_json for product ${productId}:`, e);
                                    }
                                }
                                productData.set(productId, {
                                    product_name: productName || null,
                                    product_category: productCategory || null,
                                    price: price,
                                    image_url: imageUrl,
                                    sizes: sizes
                                });
                                productsCount++;
                            } else {
                                console.warn(`تخطى صف غير صالح:`, row);
                            }
                        }

                        await writeBatchNew.commit();

                        showMessage(uploadStatus, `تم رفع الملف بنجاح! تم تحميل ${productsCount} منتجًا إلى Firestore.`, 'success');
                        excelFileInput.value = '';
                    } catch (error) {
                        console.error('خطأ في قراءة أو تحليل ملف Excel أو الرفع إلى Firestore:', error);
                        showMessage(uploadStatus, `حدث خطأ أثناء معالجة الملف: ${error.message}`, 'error');
                    }
                };

                reader.onerror = (error) => {
                    console.error('خطأ في قراءة الملف:', error);
                    showMessage(uploadStatus, `حدث خطأ في قراءة الملف: ${error.message}`, 'error');
                };

                reader.readAsArrayBuffer(file);
            });

            // --- Manual Product Addition/Edit Logic ---
            function createSizeInputRow(size = '', price = '') {
                const sizeRow = document.createElement('div');
                sizeRow.className = 'flex flex-col md:flex-row items-center gap-3';
                sizeRow.innerHTML = `
                    <input type="text" placeholder="الحجم (مثال: صغير, 38)" value="${size}" class="size-input p-3 sm:p-4 border border-purple-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-400 text-lg sm:text-xl text-right flex-grow">
                    <input type="number" placeholder="السعر" value="${price}" class="price-input p-3 sm:p-4 border border-purple-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-400 text-lg sm:text-xl text-right w-32">
                    <button class="remove-size-button bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition duration-300 ease-in-out">حذف</button>
                `;
                sizeRow.querySelector('.remove-size-button').addEventListener('click', () => {
                    sizeRow.remove();
                });
                sizesContainer.appendChild(sizeRow);
            }

            addSizeButton.addEventListener('click', () => createSizeInputRow());
            
            // Search to Edit Functionality
            editSearchButton.addEventListener('click', () => {
                const productId = editProductIdInput.value.trim();
                const product = productData.get(productId);

                if (product) {
                    manualProductId.value = product.product_id;
                    manualProductName.value = product.product_name;
                    manualProductCategory.value = product.product_category || '';
                    manualImageUrl.value = product.image_url || '';
                    
                    sizesContainer.innerHTML = ''; // Clear existing size inputs

                    if (product.sizes) {
                        Object.entries(product.sizes).forEach(([size, price]) => {
                            createSizeInputRow(size, price);
                        });
                    } else if (product.price) {
                        createSizeInputRow('', product.price);
                    }
                    // Always add an empty row for new additions
                    createSizeInputRow();

                    showMessage(manualStatus, `تم تحميل بيانات المنتج رقم ${productId} للتعديل.`, 'success');
                } else {
                    showMessage(manualStatus, `المنتج رقم ${productId} غير موجود.`, 'error');
                }
            });

            saveManualProductButton.addEventListener('click', async () => {
                const productId = manualProductId.value.trim();
                const productName = manualProductName.value.trim();
                const productCategory = manualProductCategory.value.trim();
                const imageUrl = manualImageUrl.value.trim();

                if (!productId || !productName) {
                    showMessage(manualStatus, 'الرجاء ملء حقول رقم واسم المنتج.', 'error');
                    return;
                }

                if (!db || !userId) {
                    showMessage(manualStatus, 'خطأ: لم يتم تهيئة قاعدة البيانات أو لم يتم تسجيل الدخول.', 'error');
                    return;
                }

                const sizes = {};
                let hasSizes = false;
                const sizeInputs = sizesContainer.querySelectorAll('.size-input');
                const priceInputs = sizesContainer.querySelectorAll('.price-input');

                for (let i = 0; i < sizeInputs.length; i++) {
                    const size = sizeInputs[i].value.trim();
                    const price = parseFloat(priceInputs[i].value);
                    if (size && !isNaN(price)) {
                        sizes[size] = price;
                        hasSizes = true;
                    }
                }

                let productDoc = {
                    product_id: productId,
                    product_name: productName || null,
                    product_category: productCategory || null,
                };

                if (imageUrl) {
                    productDoc.image_url = imageUrl;
                }

                if (hasSizes) {
                    productDoc.sizes_json = JSON.stringify(sizes);
                    productDoc.price = null;
                } else {
                    const singlePriceInput = sizesContainer.querySelector('.price-input');
                    const singlePrice = parseFloat(singlePriceInput.value);
                    if (!isNaN(singlePrice)) {
                        productDoc.price = singlePrice;
                        productDoc.sizes_json = null;
                    } else {
                        showMessage(manualStatus, 'الرجاء إدخال حجم وسعر واحد على الأقل.', 'error');
                        return;
                    }
                }

                try {
                    const productDocRef = doc(db, PRODUCTS_COLLECTION_PATH, productId);
                    await setDoc(productDocRef, productDoc);

                    let parsedSizes = hasSizes ? sizes : null;
                    productData.set(productId, {
                        product_name: productName,
                        product_category: productCategory,
                        price: productDoc.price,
                        image_url: imageUrl,
                        sizes: parsedSizes
                    });

                    showMessage(manualStatus, `تمت إضافة/تعديل المنتج ${productName} بنجاح!`, 'success');
                    manualProductId.value = '';
                    manualProductName.value = '';
                    manualProductCategory.value = '';
                    manualImageUrl.value = '';
                    sizesContainer.innerHTML = `
                         <div class="flex justify-between items-center mb-2">
                             <h3 class="text-xl font-bold text-gray-700">الأحجام والأسعار</h3>
                             <button id="addSizeButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                                + إضافة حجم
                            </button>
                        </div>
                    `;
                    document.getElementById('addSizeButton').addEventListener('click', () => createSizeInputRow());
                    createSizeInputRow();
                } catch (error) {
                    console.error("Error adding product manually:", error);
                    showMessage(manualStatus, `حدث خطأ أثناء إضافة المنتج: ${error.message}`, 'error');
                }
            });

            createSizeInputRow();
        });
    </script>
</body>
